<!-- Put this part before </body> tag -->
<input type="checkbox" id="my-modal" class="modal-toggle" />
<div class="modal modal-bottom sm:modal-middle">
  <div class="modal-box">
    <h3 class="font-bold text-lg">Eliminar</h3>
    <p class="py-4">
      Estas seguro que desea eliminar la carrera <b>{{ raceSelected?.name }}</b
      >?
    </p>
    <div class="modal-action">
      <label for="my-modal" class="btn btn-outline">Cancelar</label>
      <label
        for="my-modal"
        class="btn btn-error"
        (click)="deleteRace(raceSelected.$key)"
        >Eliminar</label
      >
    </div>
  </div>
</div>

<div class="card card-compact bg-base-100 shadow-xl">
  <div class="card-body px-2">
    <h2 class="card-title text-base-content">{{ race.name }}</h2>
    <!-- <p>{{race.$key}}</p> -->
    <h2 class="card-title text-base-content">
      {{ race.date | date : "dd/MM/yyyy" }}
    </h2>
    <div
      class="stats bg-white text-secondary-content stats-vertical lg:stats-horizontal shadow"
    >
      <div class="stat px-5">
        <div class="stat-title">Distancia</div>
        <div class="stat-value text-xl text-info-content">
          {{ race.distance }}Km
        </div>
      </div>

      <div class="stat px-5">
        <div class="stat-title">Tiempo</div>
        <div class="stat-value text-xl text-info-content">{{ race.time }}</div>
      </div>

      <div class="stat px-5">
        <div class="stat-title">Ritmo</div>
        <div class="stat-value text-xl text-info-content">
          {{ race.pace }}/km
        </div>
      </div>
    </div>
    <div class="card-actions justify-end">
      <button class="btn btn-primary" [routerLink]="['/edit-race', race.$key]">
        <fa-icon [icon]="faPen"></fa-icon>
      </button>
      <label for="my-modal" class="btn btn-error" (click)="deleteRaceModal(race)"
        ><fa-icon [icon]="faTrash"></fa-icon
      ></label>
      <button *ngIf="race.garminUrl" class="btn btn-primary">
        Garmin
        <fa-icon class="pl-2" [icon]="faExternalLinkAlt"></fa-icon>
      </button>
    </div>
  </div>
</div>
