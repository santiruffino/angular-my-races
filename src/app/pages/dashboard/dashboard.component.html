<div class="drawer">
  <input id="my-drawer-3" type="checkbox" class="drawer-toggle" />
  <div class="drawer-content flex flex-col">
    <!-- Navbar -->
    <div class="w-full navbar bg-primary">
      <div class="flex-none lg:hidden">
        <label
          for="my-drawer-3"
          class="btn btn-square btn-ghost text-primary-content"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            class="inline-block w-6 h-6 stroke-current"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M4 6h16M4 12h16M4 18h16"
            ></path>
          </svg>
        </label>
      </div>
      <div class="flex-1 px-2 mx-2">
        <a
          class="btn btn-ghost text-primary-content normal-case text-xl"
          [routerLink]="'/races'"
          >Mis Carreras</a
        >
      </div>
      <div class="flex-none hidden lg:block">
        <ul class="menu menu-horizontal text-primary-content">
          <!-- Navbar menu content here -->
          <div class="dropdown dropdown-end">
            <label tabindex="0" class="btn btn-ghost rounded-btn"
              >Ir al aÃ±o</label
            >
            <ul
              tabindex="0"
              class="menu dropdown-content p-2 shadow bg-base-100 rounded-box w-52 mt-4"
            >
              <div *ngFor="let year of allRacesByYear; let i = index">
                <li>
                  <a (click)="scrollToYear(year.date, false)">{{
                    year.date
                  }}</a>
                </li>
              </div>
            </ul>
          </div>
          <li>
            <a (click)="authService.signOut()"
              ><svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="w-6 h-6"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M15.75 9V5.25A2.25 2.25 0 0013.5 3h-6a2.25 2.25 0 00-2.25 2.25v13.5A2.25 2.25 0 007.5 21h6a2.25 2.25 0 002.25-2.25V15m3 0l3-3m0 0l-3-3m3 3H9"
                />
              </svg>
            </a>
          </li>
        </ul>
      </div>
    </div>
    <div>
      <div
        *ngIf="loading"
        class="inline-block h-8 w-8 animate-spin rounded-full border-4 border-solid border-current border-r-transparent align-[-0.125em] motion-reduce:animate-[spin_1.5s_linear_infinite]"
        role="status"
      >
        <span
          class="!absolute !-m-px !h-px !w-px !overflow-hidden !whitespace-nowrap !border-0 !p-0 ![clip:rect(0,0,0,0)]"
          >Cargando...</span
        >
      </div>
      <div class="flex flex-wrap items-center" *ngIf="!loading">
        <div
          *ngFor="let year of allRacesByYear; let i = index"
          class="content-center w-full"
        >
          <div
            class="flex flex-col w-full border-opacity-50"
            id="{{ year.date }}"
          >
            <div class="divider text-primary-content h-12">
              <div class="btn btn-secondary">{{ year.date }}</div>
            </div>
            <div class="flex flex-wrap content-center justify-start w-full">
              <div
                *ngFor="let race of year.races"
                class="w-full lg:w-1/3 md:w-1/2 p-5"
              >
                <app-race-card
                  [race]="race"
                  (deleteRaceEvent)="deleteRace($event)"
                ></app-race-card>
              </div>
            </div>
          </div>
        </div>
        <label
          [routerLink]="'/add-race'"
          class="btn fixed z-90 bottom-10 right-8 w-20 h-20 drop-shadow-lg flex justify-center items-center text-4xl btn-primary hover:drop-shadow-2xl hover:animate-bounce duration-300"
          >&#43;</label
        >
      </div>
    </div>
  </div>
  <div class="drawer-side">
    <label for="my-drawer-3" class="drawer-overlay"></label>
    <ul class="menu p-4 w-80 h-full bg-base-200">
      <label class="btn btn-ghost rounded-btn">Ir al aÃ±o</label>
      <!-- Sidebar content here -->
      <div *ngFor="let year of allRacesByYear; let i = index">
        <li>
          <a (click)="scrollToYear(year.date, false)">{{ year.date }}</a>
        </li>
      </div>
      <li>
        <a (click)="authService.signOut()">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="w-6 h-6"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M15.75 9V5.25A2.25 2.25 0 0013.5 3h-6a2.25 2.25 0 00-2.25 2.25v13.5A2.25 2.25 0 007.5 21h6a2.25 2.25 0 002.25-2.25V15m3 0l3-3m0 0l-3-3m3 3H9"
            />
          </svg>
          Cerrar sesion
        </a>
      </li>
    </ul>
  </div>
</div>
